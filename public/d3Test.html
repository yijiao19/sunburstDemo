<!DOCTYPE html>

<html>

<head>
  <script type="text/javascript" src="d3/d3.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Raleway');
  body {
    font-family: "Raleway", "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  #legend {
    padding: 10px 0 0 3px;
  }

  #sequence text,
  #legend text {
    font-weight: 600;
    fill: #fff;
  }
</style>

<body>
  <div id="sequence"></div>
  <div id="legend"></div>
  <svg></svg>

  <script>
    width = 1000,
      height = 1000,
      maxRadius = (Math.min(width, height) / 2);
    //var color = d3.scaleOrdinal(colorbrewer.RdBu[9]); // <-- 3
    //var color = d3.scaleOrdinal(d3.schemeYlOrRd[9]);
    var formatNumber = d3.format(",d");
    // Breadcrumb dimensions: width, height, spacing, width of tip/tail.
    var b = {
      w: 75,
      h: 30,
      s: 3,
      t: 10
    };
    var color = d3.scaleLinear()
      .domain([50, 100, 150, 200, 300, 500])
      .range(["lime", "yellow", "orange", "red", "purple", "darkred"]);
    var year = {
      name: "2017",
      value: "-999"
    };

    x = d3.scaleLinear()
      .range([0, 2 * Math.PI])
      .clamp(true);

    y = d3.scaleLinear()
      .range([0, maxRadius]);

    const arc = d3.arc()
      .startAngle(d => x(d.x0))
      .endAngle(d => x(d.x1))
      .innerRadius(d => Math.max(0, y(d.y0)))
      .outerRadius(d => Math.max(0, y(d.y1)));
    //.innerRadius(function(d) { return maxRadius / 3 * d.depth; })
    //.outerRadius(function(d) { return maxRadius / 3 * (d.depth + 1) - 1; });

    var g = d3.select('svg') // <-- 1
      .attr('width', width) // <-- 2
      .attr('height', height + 100)
      .append('g') // <-- 3
      .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')'); // <--

    //设置sunburst整体的尺寸
    //var partition = d3.partition().size([2 * Math.PI, maxRadius]);
    var partition = d3.partition();
    d3.text("aqi-test-2017.csv", function(text) {
      var csv = d3.csvParseRows(text);
      var json = buildHierarchy(csv);
      createVisualization(json);
    });


    function createVisualization(nodeData) {

      initializeBreadcrumbTrail();
      drawLegend();
      //传递数据根节点、定义节点数据的计算方法

      var root = d3.hierarchy(nodeData).sum(function(d) {

        return (d.size ? 1 : 0);
      });
      var rootSum = d3.hierarchy(nodeData).sum(function(d) {
        d.size;
      });

      //将json数据转换成绘制arc需要的data数据
      //{name: "Sub A1", size: 4}
      // --> {data: Object, height: 0, depth: 2, parent: qo, value: 4…}
      //根节点depth = 0;
      partition(root);
      //定义每个arc的尺寸（四条边界线），x0,x1代表角度范围，y0,y1代表半径距离范围

      var slice = g.selectAll('g')
        .data(root.descendants())
        .enter().append('g').attr("class", "node");

      slice.append('path')
        // .attr("display", function(d) {
        //   return d.depth <3 ? null : "none";
        // })
        .attr("d", arc)
        .on("click", click)
        .style('stroke', '#fff')
        .style('stroke-width', '0.1')
        .on("mouseover", mouseover);;
      //计算平均值填充颜色
      root.eachAfter(function(d) {
        var sum = 0;
        var count = 0;
        if (d.children) {
          for (var i = 0; i < d.children.length; i++) {
            if (d.children[i].value != -999) {
              sum += d.children[i].value;
              count++;
            }
          }
          if (count) {
            d.value = sum / count;
          } else d.value = -999; //所有子节点都是缺省值-999
        } else {
          d.value = d.data.size;
        }

      });
      year.name = root.data.name;
      year.value = root.value;
      // root.sum(function(d) {
      //   return (d.size == -999) ? 0 : d.size;
      // });

      //epartition(root);
      slice.style("fill", function(d) {
          //return color((d.children ? d : d.parent).data.name);
          if (d.value == -999) {
            return "#fff";
          } else {
            return color(d.value);
          }
        })
        .style("fill-opacity", function(d) {
          return (d.depth) < 4 ? 1 : 0;
        });
      slice.append("title")
        .text(function(d) {
          return d.data.name + "\n" + "AQI : " + formatNumber(d.value);
        });

    }


    //show  the current slice in the breadcrumb trail.
    function mouseover(d) {
      if (d.value == -999) {
        aqiString = "AQI : " + "null";
      }else
      aqiString = "AQI : " + formatNumber(d.value);
      var sequenceArray = getAncestors(d);
      updateBreadcrumbs(sequenceArray, aqiString);

    }
    // Restore everything to full opacity when moving off the visualization.
    function mouseleave(d) {

      // Hide the breadcrumb trail
      d3.select("#trail")
        .style("visibility", "hidden");

      // // Deactivate all segments during transition.
      // d3.selectAll("path").on("mouseover", null);
      //
      // // Transition each segment to full opacity and then reactivate it.
      // d3.selectAll("path")
      //     .transition()
      //     .duration(1000)
      //     .style("opacity", 1)
      //     .each("end", function() {
      //             d3.select(this).on("mouseover", mouseover);
      //           });


    }
    // Given a node in a partition layout, return an array of all of its ancestor
    // nodes, highest first, but excluding the root.
    function getAncestors(node) {
      var path = [];
      var current = node;
      while (current.parent) {
        path.unshift(current);
        current = current.parent;
      }
      return path;
    }

    function initializeBreadcrumbTrail() {
      // Add the svg area.
      var trail = d3.select("#sequence").append("svg:svg")
        .attr("width", width)
        .attr("height", 50)
        .attr("id", "trail");
      trail.append("svg:polygon")
        .attr("points", breadcrumbPoints)
        .style("fill", function(d) {
          return color(year.value);
        });
        trail.append("svg:text")
          .attr("x", (b.w + b.t) / 2)
          .attr("y", b.h / 2)
          .attr("dy", "0.35em")
          .attr("text-anchor", "middle")
          .text(function(d) {
            return year.name;
          });
      // Add the label at the end, for the percentage.
      trail.append("svg:text")
        .attr("id", "endlabel")
        .style("fill", "#000");

    }

    // Generate a string that describes the points of a breadcrumb polygon.
    function breadcrumbPoints(d, i) {
      var points = [];
      points.push("0,0");
      points.push(b.w + ",0");
      points.push(b.w + b.t + "," + (b.h / 2));
      points.push(b.w + "," + b.h);
      points.push("0," + b.h);
      if (i > 0) { // Leftmost breadcrumb; don't include 6th vertex.
        points.push(b.t + "," + (b.h / 2));
      }
      return points.join(" ");
    }

    // Update the breadcrumb trail to show the current sequence and percentage.
    function updateBreadcrumbs(nodeArray, aqiString) {

      // Data join; key function combines name and depth (= position in sequence).
      var g = d3.select("#trail")
        .selectAll("g")
        .data(nodeArray, function(d) {
          return d.name + d.depth;
        });

      // Add breadcrumb and label for entering nodes.
      var entering = g.enter().append("svg:g");

      entering.append("svg:polygon")
        .attr("points", breadcrumbPoints)
        .style("fill", function(d) {
          return color(d.value);
        });

      entering.append("svg:text")
        .attr("x", (b.w + b.t) / 2)
        .attr("y", b.h / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .text(function(d) {
          return d.data.name;
        });

      // Set position for entering and updating nodes.
      entering.attr("transform", function(d, i) {
        return "translate(" + (i+1) * (b.w + b.s) + ", 0)";
      });

      // Remove exiting nodes.
      g.exit().remove();

      // Now move and update the percentage at the end.
      d3.select("#trail").select("#endlabel")
        .attr("x", (nodeArray.length + 1.8) * (b.w + b.s))
        .attr("y", b.h / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .text(aqiString);

      // Make the breadcrumb trail visible, if it's hidden.
      d3.select("#trail")
        .style("visibility", "");

    }

    function click(d) {
      var depth0 = d.depth; //记录初始深度
      g.transition()
        .duration(1000)
        .tween('scale', () => {
          const xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, maxRadius]);
          return t => {
            x.domain(xd(t));
            y.domain(yd(t)).range(yr(t));
          };
        })
        .selectAll("path")
        .attrTween("d", function(d) {
          return function() {
            return arc(d);
          };
        })
        .style("fill-opacity", function(d) {
          return (d.depth - depth0) < 4 ? 1 : 0;
        })

    }

    /**
     * Calculate the correct distance to rotate each label based on its location in the sunburst.
     * @param {Node} d
     * @return {Number}
     */
    function computeTextRotation(d) {
      var angle = (d.x1 - d.x0) / Math.PI * 90;

      // Avoid upside-down labels
      return (angle < 120 || angle > 270) ? angle : angle + 180; // labels as rims
      //return (angle < 180) ? angle - 90 : angle + 90;  // labels as spokes
    }

    // Take a 2-column CSV and transform it into a hierarchical structure suitable
    // for a partition layout. The first column is a sequence of step names, from
    // root to leaf, separated by hyphens. The second column is a count of how
    // often that sequence occurred.
    function buildHierarchy(csv) {
      var root = {
        "name": "root",
        "childrenNum": 0,
        "children": []
      };
      for (var i = 0; i < csv.length; i++) {
        var sequence = csv[i][0];
        var size = +csv[i][1];
        if (isNaN(size)) { // e.g. if this is a header row
          continue;
        }
        //2017-Winter-Feb.-1-0
        var parts = sequence.split("-");
        //每个节点的孩子数：年-4，季-3，月-30，日-24


        var currentNode = root;
        for (var j = 0; j < parts.length; j++) {
          var children = currentNode["children"];
          var nodeName = parts[j];
          var childNode;
          if (j + 1 < parts.length) {
            // Not yet at the end of the sequence; move down the tree.
            var foundChild = false;
            for (var k = 0; k < children.length; k++) {
              if (children[k]["name"] == nodeName) {
                childNode = children[k];
                foundChild = true;
                break;
              }
            }
            // If we don't already have a child node for this branch, create it.
            if (!foundChild) {
              childNode = {
                "name": nodeName,
                "children": []
              };
              children.push(childNode);
            }
            currentNode = childNode;
          } else {
            // Reached the end of the sequence; create a leaf node.
            childNode = {
              "name": nodeName,
              "size": size
            };
            children.push(childNode);
          }
        }
      }
      return root.children[0];
    };

    function drawLegend() {

      // Dimensions of legend item: width, height, spacing, radius of rounded rect.
      var li = {
        w: 75,
        h: 30,
        s: 3,
        r: 3
      };

      var colors = {
        "50": "lime",
        "100": "yellow",
        "150": "orange",
        "200": "red",
        "300": "purple",
        "500": "darkred"
      };
      var legend = d3.select("#legend").append("svg:svg")
        .attr("height", li.h)
        .attr("width", d3.keys(colors).length * (li.w + li.s));

      var g = legend.selectAll("g")
        .data(d3.entries(colors))
        .enter().append("svg:g")
        .attr("transform", function(d, i) {
          return "translate(" + i * (li.w + li.s) + ",0)";
        });

      g.append("svg:rect")
        .attr("rx", li.r)
        .attr("ry", li.r)
        .attr("width", li.w)
        .attr("height", li.h)
        .style("fill", function(d) {
          return d.value;
        });

      g.append("svg:text")
        .attr("x", li.w / 2)
        .attr("y", li.h / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .text(function(d) {
          return d.key;
        });
    }
  </script>
</body>

</html>
